- name: Install Dependencies
  service: gatsby
  command: npm install

- name: Parallel Steps
  type: parallel
  steps:
    - name: Run ES Lint
      service: gatsby
      command: npm run lint

    - name: Build Site
      service: gatsby
      command: gatsby build

- name: Push to Google Firebase
  service: firebase
  command: bash -c "firebase deploy --token ${FIREBASE_TOKEN}"

